<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- link do meu CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <title>Weather Application</title>
</head>

<body>
  <div class="container my-5 mx-auto">
    <h1 class="text-light text-center my-4">Informações do Clima</h1>

    <form data-js="change-location" class="my-4 text-center text-white-50">
      <label for="city">Insira o nome de uma cidade</label>
      <input class="form-control p-4" type="text" name="city" placeholder="Ex: Miami" autofocus>
    </form>

    <!-- olha o nome da class no browser e depois pesquisar aqui com ctrl + f -->
    <!-- inserir data-js -->
    <!-- inserir class d-none -->
    <div data-js="city-card" class="card d-none shadow-lg rounded">
      <!-- imagem estática que será substituída por um svg dinâmico -->
      <img data-js="time" src="https://via.placeholder.com/400x300" class="card-img-top">

      <!-- adicionar um img que representa o clima -->
      <!-- adicionar uma class time-icon pra podermos estilizar o elemento -->
      <div data-js="time-icon" class="time-icon bg-light mx-auto text-center"></div>

      <div data-js="weather-details" class="text-muted text-uppercase text-center">

        <h5 data-js="city-name" class="my-3">Nome da Cidade</h5> <!-- inserir data-js -->

        <div data-js="city-weather" class="my-3">Clima</div> <!-- inserir data-js -->

        <div data-js="city-temperature" class="display-4 my-4">
          <!-- inserir data-js -->
          <span>00</span>
          <span>&deg;C</span>
        </div>

      </div>
    </div>
  </div>

  <!-- existe uma forma melhor de fazer essa modulação de código com BABEL e Webpack -->
  <script src="./js/weather.js"></script>
  <!-- criar esse arquivo weather.js, código responsável por interagir com API -->
  <script src="./js/app.js"></script> <!-- código que manipula o DOM -->
</body>

</html>
